		<h3 class="title">ĐĂNG NHẬP</h3>
		<form class="needs-validation" novalidate action="modules/XuLiLogin.php" method="POST">
  			<div class="form-group">
    			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tên đăng nhập hoặc mật khẩu" name="name" required>
				<!-- <small id="emailHelp" class="form-text text-muted">Chúng tôi sẽ không bao giờ chia sẻ email của bạn với bất cứ ai khác.</small> -->

				</div>

  			<div class="form-group">
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu" name="password" required>
				<div class="invalid-feedback">
					Mật khẩu không được để trống.	
				</div>
			</div>

  				<div class="col-sm-6">

  				</div>
  			</div>
		</form>
		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function() {
			  'use strict';
			  window.addEventListener('load', function() {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function(form) {
				  form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
					  event.preventDefault();
					  event.stopPropagation();
					}
					form.classList.add('was-validated');
				  }, false);
				});
			  }, false);
			})();
			</script>
